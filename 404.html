<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.svg" type="image/xml/svg">
    <title>AKA.中国</title>
    <style>
      body {
        background: #000;
      }
    </style>
  </head>
  <body>
    <script>
      (async () => {
        const { pathname } = location;
        await fetch("/editme.json")
          .then((res) => res.json())
          .then((data) => {
            let jump = data[pathname] || data[pathname.slice(1)];
            if (jump) {
              if (!jump.startsWith("//")) {
                jump = "//" + jump;
              }
              if (!jump.startsWith("http:")) {
                jump = "https:" + jump;
              }
              location.replace(jump);
            }
          });
      })();
    </script>
  </body>
</html>
